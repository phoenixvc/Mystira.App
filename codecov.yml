codecov:
  require_ci_to_pass: false

coverage:
  precision: 2
  round: down
  range: "60...100"
  status:
    project:
      default:
        target: auto
        threshold: 1%
        informational: true
    patch:
      default:
        target: auto
        threshold: 1%
        informational: true

comment:
  layout: "header, diff, flags, components, tree, betaprofiling"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true
  hide_project_coverage: false

flags:
  unittests:
    paths:
      - src/
    carryforward: true

component_management:
  default_rules:
    statuses:
      - type: project
        target: auto
        threshold: 1%
  individual_components:
    - component_id: api
      name: API
      paths:
        - src/Mystira.App.Api/**
    - component_id: admin-api
      name: Admin API
      paths:
        - src/Mystira.App.Admin.Api/**
    - component_id: pwa
      name: PWA
      paths:
        - src/Mystira.App.PWA/**
    - component_id: domain
      name: Domain
      paths:
        - src/Mystira.App.Domain/**
    - component_id: application
      name: Application
      paths:
        - src/Mystira.App.Application/**
    - component_id: contracts
      name: Contracts
      paths:
        - src/Mystira.Contracts.App/**
    - component_id: infrastructure-data
      name: Infrastructure Data
      paths:
        - src/Mystira.App.Infrastructure.Data/**
    - component_id: infrastructure-azure
      name: Infrastructure Azure
      paths:
        - src/Mystira.App.Infrastructure.Azure/**
    - component_id: infrastructure-discord
      name: Infrastructure Discord
      paths:
        - src/Mystira.App.Infrastructure.Discord/**
    - component_id: infrastructure-storyprotocol
      name: Infrastructure StoryProtocol
      paths:
        - src/Mystira.App.Infrastructure.StoryProtocol/**
    - component_id: shared
      name: Shared
      paths:
        - src/Mystira.App.Shared/**
