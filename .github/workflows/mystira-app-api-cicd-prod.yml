name: API CI/CD - Production Environment

on:
  push:
    branches: [main]
    paths:
      - "src/Mystira.App.Api/**"
      - "src/Mystira.App.Domain/**"
      - "src/Mystira.App.Contracts/**"
      - "src/Mystira.App.Application/**"
      - "src/Mystira.App.Infrastructure.Data/**"
      - "src/Mystira.App.Infrastructure.Azure/**"
      - "src/Mystira.App.Infrastructure.Discord/**"
      - "src/Mystira.App.Infrastructure.StoryProtocol/**"
      - "src/Mystira.App.Shared/**"
      - ".github/workflows/mystira-app-api-cicd-prod.yml"
  pull_request:
    branches: [main] # PRs targeting main
    types: [opened, synchronize, reopened, closed]
    paths:
      - "src/Mystira.App.Api/**"
      - "src/Mystira.App.Domain/**"
      - "src/Mystira.App.Contracts/**"
      - "src/Mystira.App.Application/**"
      - "src/Mystira.App.Infrastructure.Data/**"
      - "src/Mystira.App.Infrastructure.Azure/**"
      - "src/Mystira.App.Infrastructure.Discord/**"
      - "src/Mystira.App.Infrastructure.StoryProtocol/**"
      - "src/Mystira.App.Shared/**"
      - ".github/workflows/mystira-app-api-cicd-prod.yml"
  workflow_run:
    workflows: ["Infrastructure Deploy - Production"]
    types: [completed]
  workflow_dispatch:

# Least-privilege defaults
permissions:
  contents: read

# Avoid overlapping runs on same ref (branch/PR)
concurrency:
  group: mystira-app-api-prod-${{ github.ref }}
  cancel-in-progress: true

env:
  DOTNET_VERSION: "9.0.x"
  # Resource name follows convention: [org]-[env]-[project]-[type]-[region]
  AZURE_WEBAPP_NAME: "mys-prod-mystira-api-san"
  AZURE_WEBAPP_PACKAGE_PATH: "./publish"
  DOTNET_CLI_TELEMETRY_OPTOUT: "1"
  # Evaluates to "true"/"false" at workflow parse time
  HAS_PUBLISH_PROFILE_PROD: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_PROD != '' }}
  # Application Insights for deployment annotations
  APP_INSIGHTS_NAME: "mys-prod-mystira-appins-san"
  RESOURCE_GROUP: "mys-prod-mystira-rg-san"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install wasm-tools workload
        run: dotnet workload install wasm-tools

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test --no-build --configuration Release --verbosity normal

      - name: Publish
        run: dotnet publish src/Mystira.App.Api/Mystira.App.Api.csproj --configuration Release --output ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: mystira-app-api
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

  deploy-prod:
    runs-on: ubuntu-latest
    needs: build-and-test

    # Deploy on:
    # - Direct push to main
    # - PR into main is CLOSED *and* MERGED
    # - Infrastructure Deploy workflow completed successfully
    # - Manual workflow dispatch
    if: >
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'pull_request' &&
       github.event.action == 'closed' &&
       github.event.pull_request.merged == true &&
       github.base_ref == 'main') ||
      (github.event_name == 'workflow_run' &&
       github.event.workflow_run.conclusion == 'success') ||
      (github.event_name == 'workflow_dispatch')

    environment: production

    steps:
      - name: Validate required secrets for prod deployment
        if: env.HAS_PUBLISH_PROFILE_PROD != 'true'
        run: |
          echo "ERROR: Secret AZURE_WEBAPP_PUBLISH_PROFILE_PROD is not set."
          exit 1

      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: mystira-app-api
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Deploy to Azure Web App (Production)
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_PROD }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure JWT RS256 settings
        uses: azure/appservice-settings@v1
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          app-settings-json: |
            [
              {"name": "JwtSettings__RsaPrivateKey", "value": "${{ secrets.JWT_RSA_PRIVATE_KEY_PROD }}", "slotSetting": false},
              {"name": "JwtSettings__RsaPublicKey", "value": "${{ secrets.JWT_RSA_PUBLIC_KEY_PROD }}", "slotSetting": false},
              {"name": "JwtSettings__Issuer", "value": "MystiraAPI", "slotSetting": false},
              {"name": "JwtSettings__Audience", "value": "MystiraPWA", "slotSetting": false}
            ]

      - name: Configure Story Protocol settings
        uses: azure/appservice-settings@v1
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          app-settings-json: |
            [
              {"name": "StoryProtocol__Enabled", "value": "false", "slotSetting": false},
              {"name": "StoryProtocol__UseMockImplementation", "value": "true", "slotSetting": false},
              {"name": "StoryProtocol__Network", "value": "mainnet", "slotSetting": false},
              {"name": "StoryProtocol__RpcUrl", "value": "${{ secrets.STORY_PROTOCOL_RPC_URL_PROD || 'https://rpc.storyrpc.io' }}", "slotSetting": false},
              {"name": "StoryProtocol__PrivateKey", "value": "${{ secrets.STORY_PROTOCOL_WALLET_PRIVATE_KEY_PROD }}", "slotSetting": false}
            ]

      - name: Create deployment annotation in Application Insights
        if: success()
        run: |
          DEPLOY_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          ANNOTATION_RESULT="success"

          az monitor app-insights component create-annotation \
            --app "${{ env.APP_INSIGHTS_NAME }}" \
            --resource-group "${{ env.RESOURCE_GROUP }}" \
            --annotation-name "Deployment" \
            --category "Deployment" \
            --properties "{\"Application\":\"Mystira.App.Api\",\"Environment\":\"Production\",\"Version\":\"${{ github.sha }}\",\"Branch\":\"${{ github.ref_name }}\",\"DeployedBy\":\"${{ github.actor }}\",\"Timestamp\":\"${DEPLOY_TIME}\",\"WorkflowRun\":\"${{ github.run_id }}\"}" \
            || ANNOTATION_RESULT="failed"

          # Write deployment info to GitHub step summary regardless of annotation success
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Application | Mystira.App.Api |" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | Production |" >> $GITHUB_STEP_SUMMARY
          echo "| Version | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | ${{ github.ref_name }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Deployed By | ${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Timestamp | ${DEPLOY_TIME} |" >> $GITHUB_STEP_SUMMARY
          echo "| App Insights Annotation | ${ANNOTATION_RESULT} |" >> $GITHUB_STEP_SUMMARY

          if [ "$ANNOTATION_RESULT" = "failed" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âš ï¸ **Note:** Failed to create App Insights annotation. Deployment succeeded but annotation was not recorded." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Smoke test - Health check
        id: smoke-test
        run: |
          APP_URL="https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
          echo "ðŸ” Running post-deployment smoke tests for ${APP_URL}"

          # Wait for deployment to stabilize
          # App Service needs time for: container startup, Application Insights init, Cosmos DB connection
          echo "â³ Waiting 60s for App Service startup and dependencies to initialize..."
          sleep 60

          # Retry logic for health check with exponential backoff
          MAX_RETRIES=8
          RETRY_DELAY=15

          for i in $(seq 1 $MAX_RETRIES); do
            echo "Attempt $i of $MAX_RETRIES..."

            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
              --connect-timeout 15 \
              --max-time 45 \
              "${APP_URL}/health" || echo "000")

            echo "  Status: ${HTTP_STATUS}"

            if [ "$HTTP_STATUS" = "200" ]; then
              echo "âœ… Health check passed!"
              echo "health_status=healthy" >> $GITHUB_OUTPUT
              exit 0
            fi

            if [ $i -lt $MAX_RETRIES ]; then
              echo "  Retrying in ${RETRY_DELAY}s..."
              sleep $RETRY_DELAY
            fi
          done

          echo "âŒ Health check failed after $MAX_RETRIES attempts"
          echo "health_status=unhealthy" >> $GITHUB_OUTPUT
          exit 1

      - name: Update deployment annotation with result
        if: always()
        run: |
          HEALTH_STATUS="${{ steps.smoke-test.outputs.health_status || 'unknown' }}"
          echo "Deployment completed. Health status: ${HEALTH_STATUS}"

      - name: Azure Logout
        if: always()
        run: az logout
