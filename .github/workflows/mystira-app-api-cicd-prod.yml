name: API CI/CD - Production Environment

on:
  push:
    branches: [main]
    paths:
      - "src/Mystira.App.Api/**"
      - "src/Mystira.App.Domain/**"
      - "src/Mystira.App.Contracts/**"
      - "src/Mystira.App.Application/**"
      - "src/Mystira.App.Infrastructure.Data/**"
      - "src/Mystira.App.Infrastructure.Azure/**"
      - "src/Mystira.App.Infrastructure.Discord/**"
      - "src/Mystira.App.Infrastructure.StoryProtocol/**"
      - "src/Mystira.App.Shared/**"
      - ".github/workflows/mystira-app-api-cicd-prod.yml"
  pull_request:
    branches: [main] # PRs targeting main
    types: [opened, synchronize, reopened, closed]
    paths:
      - "src/Mystira.App.Api/**"
      - "src/Mystira.App.Domain/**"
      - "src/Mystira.App.Contracts/**"
      - "src/Mystira.App.Application/**"
      - "src/Mystira.App.Infrastructure.Data/**"
      - "src/Mystira.App.Infrastructure.Azure/**"
      - "src/Mystira.App.Infrastructure.Discord/**"
      - "src/Mystira.App.Infrastructure.StoryProtocol/**"
      - "src/Mystira.App.Shared/**"
      - ".github/workflows/mystira-app-api-cicd-prod.yml"
  workflow_run:
    workflows: ["Infrastructure Deploy - Production"]
    types: [completed]
  workflow_dispatch:

# Least-privilege defaults
permissions:
  contents: read

# Avoid overlapping runs on same ref (branch/PR)
concurrency:
  group: mystira-app-api-prod-${{ github.ref }}
  cancel-in-progress: true

env:
  DOTNET_VERSION: "9.0.x"
  # Resource name follows convention: [org]-[env]-[project]-[type]-[region]
  AZURE_WEBAPP_NAME: "mys-prod-mystira-api-san"
  AZURE_WEBAPP_PACKAGE_PATH: "./publish"
  DOTNET_CLI_TELEMETRY_OPTOUT: "1"
  # Evaluates to "true"/"false" at workflow parse time
  HAS_PUBLISH_PROFILE_PROD: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_PROD != '' }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install wasm-tools workload
        run: dotnet workload install wasm-tools

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test --no-build --configuration Release --verbosity normal

      - name: Publish
        run: dotnet publish src/Mystira.App.Api/Mystira.App.Api.csproj --configuration Release --output ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: mystira-app-api
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

  deploy-prod:
    runs-on: ubuntu-latest
    needs: build-and-test

    # Deploy on:
    # - Direct push to main
    # - PR into main is CLOSED *and* MERGED
    # - Infrastructure Deploy workflow completed successfully
    # - Manual workflow dispatch
    if: >
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'pull_request' &&
       github.event.action == 'closed' &&
       github.event.pull_request.merged == true &&
       github.base_ref == 'main') ||
      (github.event_name == 'workflow_run' &&
       github.event.workflow_run.conclusion == 'success') ||
      (github.event_name == 'workflow_dispatch')

    environment: production

    steps:
      - name: Validate required secrets for prod deployment
        if: env.HAS_PUBLISH_PROFILE_PROD != 'true'
        run: |
          echo "ERROR: Secret AZURE_WEBAPP_PUBLISH_PROFILE_PROD is not set."
          exit 1

      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: mystira-app-api
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Deploy to Azure Web App (Production)
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_PROD }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure JWT RS256 settings
        uses: azure/appservice-settings@v1
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          app-settings-json: |
            [
              {"name": "JwtSettings__RsaPrivateKey", "value": "${{ secrets.JWT_RSA_PRIVATE_KEY_PROD }}", "slotSetting": false},
              {"name": "JwtSettings__RsaPublicKey", "value": "${{ secrets.JWT_RSA_PUBLIC_KEY_PROD }}", "slotSetting": false},
              {"name": "JwtSettings__Issuer", "value": "MystiraAPI", "slotSetting": false},
              {"name": "JwtSettings__Audience", "value": "MystiraPWA", "slotSetting": false}
            ]

      - name: Configure Story Protocol settings
        uses: azure/appservice-settings@v1
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          app-settings-json: |
            [
              {"name": "StoryProtocol__Enabled", "value": "false", "slotSetting": false},
              {"name": "StoryProtocol__UseMockImplementation", "value": "true", "slotSetting": false},
              {"name": "StoryProtocol__Network", "value": "mainnet", "slotSetting": false},
              {"name": "StoryProtocol__RpcUrl", "value": "${{ secrets.STORY_PROTOCOL_RPC_URL_PROD || 'https://rpc.storyrpc.io' }}", "slotSetting": false},
              {"name": "StoryProtocol__PrivateKey", "value": "${{ secrets.STORY_PROTOCOL_WALLET_PRIVATE_KEY_PROD }}", "slotSetting": false}
            ]

      - name: Health Check
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 30
          
          echo "Checking API health endpoint..."
          HEALTH_URL="https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/health"
          
          # Retry health check up to 5 times with 10 second intervals
          for i in {1..5}; do
            echo "Attempt $i/5..."
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$HEALTH_URL" || echo "000")
            
            if [ "$HTTP_CODE" = "200" ]; then
              echo "✅ Health check passed (HTTP $HTTP_CODE)"
              echo "API is healthy and database is properly initialized"
              exit 0
            else
              echo "⚠️  Health check returned HTTP $HTTP_CODE"
              if [ $i -lt 5 ]; then
                echo "Retrying in 10 seconds..."
                sleep 10
              fi
            fi
          done
          
          echo "❌ Health check failed after 5 attempts"
          echo "This may indicate database initialization issues or application startup problems"
          echo "Check application logs in Azure Portal for details"
          exit 1

      - name: Azure Logout
        if: always()
        run: az logout
