name: API CI/CD - Production Environment

on:
  # Production deployments are MANUAL ONLY for safety
  # Use workflow_dispatch to trigger a production deployment
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests (use with caution)'
        required: false
        type: boolean
        default: false
      deployment_strategy:
        description: 'Deployment strategy'
        required: false
        type: choice
        options:
          - blue-green
          - direct
        default: 'blue-green'
      auto_rollback:
        description: 'Auto-rollback on health check failure'
        required: false
        type: boolean
        default: true
  # Also trigger after infrastructure deployment
  workflow_run:
    workflows: ["Infrastructure Deploy - Production"]
    types: [completed]
  # Trigger on version tags for releases
  push:
    tags:
      - 'v*.*.*'

# Least-privilege defaults
permissions:
  contents: read

# Avoid overlapping runs on same ref (branch/PR)
concurrency:
  group: mystira-app-api-prod-${{ github.ref }}
  cancel-in-progress: true

env:
  DOTNET_VERSION: "9.0.x"
  # Resource name follows convention: [org]-[env]-[project]-[type]-[region]
  AZURE_WEBAPP_NAME: "mys-prod-mystira-api-san"
  AZURE_WEBAPP_PACKAGE_PATH: "./publish"
  DOTNET_CLI_TELEMETRY_OPTOUT: "1"
  # Application Insights for deployment annotations
  APP_INSIGHTS_NAME: "mys-prod-mystira-appins-san"
  RESOURCE_GROUP: "mys-prod-mystira-rg-san"
  # Blue-green deployment settings
  STAGING_SLOT_NAME: "staging"
  # Default deployment strategy (can be overridden by workflow_dispatch input)
  DEFAULT_DEPLOYMENT_STRATEGY: "blue-green"

jobs:
  check-secrets:
    runs-on: ubuntu-latest
    name: Check Required Secrets
    outputs:
      has-all-secrets: ${{ steps.check.outputs.has-all-secrets }}
      missing-secrets: ${{ steps.check.outputs.missing-secrets }}
    steps:
      - name: Check secrets availability
        id: check
        run: |
          MISSING=""
          HAS_ALL="true"

          if [ -z "${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_PROD }}" ]; then
            MISSING="${MISSING}AZURE_WEBAPP_PUBLISH_PROFILE_PROD, "
            HAS_ALL="false"
          fi

          if [ -z "${{ secrets.AZURE_CREDENTIALS }}" ]; then
            MISSING="${MISSING}AZURE_CREDENTIALS, "
            HAS_ALL="false"
          fi

          if [ -z "${{ secrets.JWT_RSA_PRIVATE_KEY_PROD }}" ]; then
            MISSING="${MISSING}JWT_RSA_PRIVATE_KEY_PROD, "
            HAS_ALL="false"
          fi

          if [ -z "${{ secrets.JWT_RSA_PUBLIC_KEY_PROD }}" ]; then
            MISSING="${MISSING}JWT_RSA_PUBLIC_KEY_PROD, "
            HAS_ALL="false"
          fi

          # Remove trailing comma and space
          MISSING="${MISSING%, }"

          echo "has-all-secrets=${HAS_ALL}" >> $GITHUB_OUTPUT
          echo "missing-secrets=${MISSING}" >> $GITHUB_OUTPUT

          if [ "${HAS_ALL}" = "false" ]; then
            echo "::warning::Missing secrets: ${MISSING}"
          fi

  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: ${{ runner.os }}-nuget-

      - name: Install wasm-tools workload
        run: dotnet workload install wasm-tools

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test --no-build --configuration Release --verbosity normal

      - name: Publish
        run: dotnet publish src/Mystira.App.Api/Mystira.App.Api.csproj --configuration Release --output ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: mystira-app-api
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

  deploy-prod:
    runs-on: ubuntu-latest
    needs: [check-secrets, build-and-test]
    outputs:
      deployment_status: ${{ steps.final-status.outputs.status }}
      deployed_slot: ${{ steps.determine-strategy.outputs.target_slot }}

    # Deploy on:
    # - Manual workflow dispatch
    # - Infrastructure Deploy workflow completed successfully
    # - Version tag push (v*.*.*)
    # AND all required secrets are available
    if: >
      needs.check-secrets.outputs.has-all-secrets == 'true' &&
      ((github.event_name == 'workflow_dispatch') ||
      (github.event_name == 'workflow_run' &&
       github.event.workflow_run.conclusion == 'success') ||
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')))

    environment: production

    steps:
      - name: Determine deployment strategy
        id: determine-strategy
        run: |
          STRATEGY="${{ github.event.inputs.deployment_strategy || env.DEFAULT_DEPLOYMENT_STRATEGY }}"
          AUTO_ROLLBACK="${{ github.event.inputs.auto_rollback || 'true' }}"

          echo "strategy=${STRATEGY}" >> $GITHUB_OUTPUT
          echo "auto_rollback=${AUTO_ROLLBACK}" >> $GITHUB_OUTPUT

          if [ "$STRATEGY" = "blue-green" ]; then
            echo "target_slot=${{ env.STAGING_SLOT_NAME }}" >> $GITHUB_OUTPUT
            echo "ðŸ”µðŸŸ¢ Using blue-green deployment strategy"
          else
            echo "target_slot=production" >> $GITHUB_OUTPUT
            echo "ðŸš€ Using direct deployment strategy"
          fi

      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: mystira-app-api
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      # Azure Login BEFORE deployment to ensure post-deploy steps have credentials
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Blue-green: Deploy to staging slot first
      - name: Deploy to staging slot (Blue-Green)
        if: steps.determine-strategy.outputs.strategy == 'blue-green'
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: ${{ env.STAGING_SLOT_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_PROD_STAGING }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      # Direct: Deploy to production directly
      - name: Deploy to production (Direct)
        if: steps.determine-strategy.outputs.strategy != 'blue-green'
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_PROD }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Configure JWT RS256 settings
        uses: azure/appservice-settings@v1
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          app-settings-json: |
            [
              {"name": "JwtSettings__RsaPrivateKey", "value": "${{ secrets.JWT_RSA_PRIVATE_KEY_PROD }}", "slotSetting": false},
              {"name": "JwtSettings__RsaPublicKey", "value": "${{ secrets.JWT_RSA_PUBLIC_KEY_PROD }}", "slotSetting": false},
              {"name": "JwtSettings__Issuer", "value": "MystiraAPI", "slotSetting": false},
              {"name": "JwtSettings__Audience", "value": "MystiraPWA", "slotSetting": false}
            ]

      - name: Configure Story Protocol settings
        uses: azure/appservice-settings@v1
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          app-settings-json: |
            [
              {"name": "StoryProtocol__Enabled", "value": "false", "slotSetting": false},
              {"name": "StoryProtocol__UseMockImplementation", "value": "true", "slotSetting": false},
              {"name": "StoryProtocol__Network", "value": "mainnet", "slotSetting": false},
              {"name": "StoryProtocol__RpcUrl", "value": "${{ secrets.STORY_PROTOCOL_RPC_URL_PROD || 'https://rpc.storyrpc.io' }}", "slotSetting": false},
              {"name": "StoryProtocol__PrivateKey", "value": "${{ secrets.STORY_PROTOCOL_WALLET_PRIVATE_KEY_PROD }}", "slotSetting": false}
            ]

      - name: Configure Database Settings
        uses: azure/appservice-settings@v1
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          app-settings-json: |
            [
              {"name": "InitializeDatabaseOnStartup", "value": "true", "slotSetting": false},
              {"name": "SeedMasterDataOnStartup", "value": "false", "slotSetting": false}
            ]

      - name: Create deployment annotation in Application Insights
        if: success()
        run: |
          DEPLOY_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          ANNOTATION_RESULT="success"

          az monitor app-insights component create-annotation \
            --app "${{ env.APP_INSIGHTS_NAME }}" \
            --resource-group "${{ env.RESOURCE_GROUP }}" \
            --annotation-name "Deployment" \
            --category "Deployment" \
            --properties "{\"Application\":\"Mystira.App.Api\",\"Environment\":\"Production\",\"Version\":\"${{ github.sha }}\",\"Branch\":\"${{ github.ref_name }}\",\"DeployedBy\":\"${{ github.actor }}\",\"Timestamp\":\"${DEPLOY_TIME}\",\"WorkflowRun\":\"${{ github.run_id }}\"}" \
            || ANNOTATION_RESULT="failed"

          # Write deployment info to GitHub step summary regardless of annotation success
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Application | Mystira.App.Api |" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | Production |" >> $GITHUB_STEP_SUMMARY
          echo "| Version | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | ${{ github.ref_name }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Deployed By | ${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Timestamp | ${DEPLOY_TIME} |" >> $GITHUB_STEP_SUMMARY
          echo "| App Insights Annotation | ${ANNOTATION_RESULT} |" >> $GITHUB_STEP_SUMMARY

          if [ "$ANNOTATION_RESULT" = "failed" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âš ï¸ **Note:** Failed to create App Insights annotation. Deployment succeeded but annotation was not recorded." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Smoke test - Health check
        id: smoke-test
        env:
          # Configurable startup wait time (default 45s for App Service cold start)
          POST_DEPLOY_WAIT_SECONDS: ${{ vars.POST_DEPLOY_WAIT_SECONDS || '45' }}
          DEPLOYMENT_STRATEGY: ${{ steps.determine-strategy.outputs.strategy }}
        run: |
          # Determine URL based on deployment strategy
          if [ "$DEPLOYMENT_STRATEGY" = "blue-green" ]; then
            APP_URL="https://${{ env.AZURE_WEBAPP_NAME }}-${{ env.STAGING_SLOT_NAME }}.azurewebsites.net"
            echo "ðŸ”µðŸŸ¢ Testing staging slot before swap..."
          else
            APP_URL="https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
          fi
          echo "ðŸ” Running post-deployment smoke tests for ${APP_URL}"

          # Wait for deployment to stabilize (configurable via repository variable)
          # App Service needs time for: container startup, Application Insights init, Cosmos DB connection
          echo "â³ Waiting ${POST_DEPLOY_WAIT_SECONDS}s for App Service startup..."
          sleep ${POST_DEPLOY_WAIT_SECONDS}

          # Retry logic with exponential backoff
          MAX_RETRIES=6
          INITIAL_DELAY=5
          MAX_DELAY=30

          # Test 1: Basic health check (liveness)
          echo ""
          echo "ðŸ“‹ Test 1: Liveness check (/health)"
          for i in $(seq 1 $MAX_RETRIES); do
            # Calculate exponential backoff delay: 5, 10, 20, 30, 30, 30
            DELAY=$((INITIAL_DELAY * (2 ** (i-1))))
            [ $DELAY -gt $MAX_DELAY ] && DELAY=$MAX_DELAY

            echo "  Attempt $i of $MAX_RETRIES..."

            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
              --connect-timeout 15 \
              --max-time 45 \
              "${APP_URL}/health" || echo "000")

            echo "    /health status: ${HTTP_STATUS}"

            if [ "$HTTP_STATUS" = "200" ]; then
              echo "  âœ… Liveness check passed!"
              break
            fi

            if [ $i -eq $MAX_RETRIES ]; then
              echo "âŒ Liveness check failed after $MAX_RETRIES attempts"
              echo "health_status=unhealthy" >> $GITHUB_OUTPUT
              exit 1
            fi

            echo "    Retrying in ${DELAY}s (exponential backoff)..."
            sleep $DELAY
          done

          # Test 2: Readiness check (includes database connectivity)
          echo ""
          echo "ðŸ“‹ Test 2: Readiness check (/health/ready)"
          for i in $(seq 1 $MAX_RETRIES); do
            DELAY=$((INITIAL_DELAY * (2 ** (i-1))))
            [ $DELAY -gt $MAX_DELAY ] && DELAY=$MAX_DELAY

            echo "  Attempt $i of $MAX_RETRIES..."

            READY_STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
              --connect-timeout 10 \
              --max-time 30 \
              "${APP_URL}/health/ready" || echo "000")

            echo "    /health/ready status: ${READY_STATUS}"

            if [ "$READY_STATUS" = "200" ]; then
              echo "  âœ… Readiness check passed!"
              echo "health_status=healthy" >> $GITHUB_OUTPUT
              exit 0
            fi

            if [ $i -eq $MAX_RETRIES ]; then
              echo "âš ï¸ Readiness check failed after $MAX_RETRIES attempts (app may still be initializing)"
              echo "health_status=degraded" >> $GITHUB_OUTPUT
              # Don't fail the build - readiness might take longer for DB init
              exit 0
            fi

            echo "    Retrying in ${DELAY}s (exponential backoff)..."
            sleep $DELAY
          done

      - name: Swap slots (Blue-Green)
        id: slot-swap
        if: steps.determine-strategy.outputs.strategy == 'blue-green' && steps.smoke-test.outputs.health_status == 'healthy'
        run: |
          echo "ðŸ”„ Swapping staging slot to production..."
          az webapp deployment slot swap \
            --name "${{ env.AZURE_WEBAPP_NAME }}" \
            --resource-group "${{ env.RESOURCE_GROUP }}" \
            --slot "${{ env.STAGING_SLOT_NAME }}" \
            --target-slot production

          if [ $? -eq 0 ]; then
            echo "âœ… Slot swap completed successfully!"
            echo "swap_status=success" >> $GITHUB_OUTPUT
          else
            echo "âŒ Slot swap failed!"
            echo "swap_status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Skip swap - Health check failed (Blue-Green)
        if: steps.determine-strategy.outputs.strategy == 'blue-green' && steps.smoke-test.outputs.health_status != 'healthy'
        run: |
          AUTO_ROLLBACK="${{ steps.determine-strategy.outputs.auto_rollback }}"
          echo "âš ï¸ Health check did not pass - staging slot NOT swapped to production"
          echo "Auto-rollback enabled: ${AUTO_ROLLBACK}"

          if [ "$AUTO_ROLLBACK" = "true" ]; then
            echo "ðŸ›‘ Auto-rollback: Production remains unchanged. Staging slot contains failed deployment."
            echo "   To retry, trigger a new deployment or manually swap after fixing issues."
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## âš ï¸ Blue-Green Deployment Halted" >> $GITHUB_STEP_SUMMARY
          echo "Staging slot health check did not pass. Production remains unchanged." >> $GITHUB_STEP_SUMMARY
          echo "- Health Status: ${{ steps.smoke-test.outputs.health_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- Staging URL: https://${{ env.AZURE_WEBAPP_NAME }}-${{ env.STAGING_SLOT_NAME }}.azurewebsites.net" >> $GITHUB_STEP_SUMMARY

      - name: Update deployment annotation with result
        if: always()
        run: |
          HEALTH_STATUS="${{ steps.smoke-test.outputs.health_status || 'unknown' }}"
          SWAP_STATUS="${{ steps.slot-swap.outputs.swap_status || 'not-applicable' }}"
          STRATEGY="${{ steps.determine-strategy.outputs.strategy }}"

          echo "Deployment completed."
          echo "  Strategy: ${STRATEGY}"
          echo "  Health status: ${HEALTH_STATUS}"
          echo "  Swap status: ${SWAP_STATUS}"

      - name: Set final deployment status
        id: final-status
        if: always()
        run: |
          HEALTH="${{ steps.smoke-test.outputs.health_status || 'unknown' }}"
          STRATEGY="${{ steps.determine-strategy.outputs.strategy }}"
          SWAP="${{ steps.slot-swap.outputs.swap_status || 'not-applicable' }}"

          if [ "$STRATEGY" = "blue-green" ]; then
            if [ "$SWAP" = "success" ]; then
              echo "status=success" >> $GITHUB_OUTPUT
            elif [ "$HEALTH" != "healthy" ]; then
              echo "status=rolled-back" >> $GITHUB_OUTPUT
            else
              echo "status=failed" >> $GITHUB_OUTPUT
            fi
          else
            if [ "$HEALTH" = "healthy" ] || [ "$HEALTH" = "degraded" ]; then
              echo "status=success" >> $GITHUB_OUTPUT
            else
              echo "status=failed" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Azure Logout
        if: always()
        run: az logout

  deploy-skipped:
    runs-on: ubuntu-latest
    needs: [check-secrets, build-and-test]
    name: Deployment Skipped - Missing Secrets
    if: >
      needs.check-secrets.outputs.has-all-secrets != 'true' &&
      ((github.event_name == 'workflow_dispatch') ||
      (github.event_name == 'workflow_run' &&
       github.event.workflow_run.conclusion == 'success') ||
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')))

    steps:
      - name: Report missing secrets
        run: |
          echo "::error::Deployment skipped due to missing secrets: ${{ needs.check-secrets.outputs.missing-secrets }}"
          echo ""
          echo "Please configure the following secrets in GitHub Settings â†’ Secrets and variables â†’ Actions:"
          echo "  - AZURE_WEBAPP_PUBLISH_PROFILE_PROD"
          echo "  - AZURE_CREDENTIALS"
          echo "  - JWT_RSA_PRIVATE_KEY_PROD"
          echo "  - JWT_RSA_PUBLIC_KEY_PROD"
          exit 1
