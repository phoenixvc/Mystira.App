name: API CI - Dev Environment

# This workflow handles CI (build/test) only.
# Deployment is triggered via repository_dispatch to Mystira.workspace.
# See: trigger-workspace-deploy.yml

on:
  push:
    branches: [dev]
    paths:
      - "src/Mystira.App.Api/**"
      - "src/Mystira.App.Domain/**"
      - "src/Mystira.App.Application/**"
      - "src/Mystira.App.Infrastructure.Data/**"
      - "src/Mystira.App.Infrastructure.Azure/**"
      - "src/Mystira.App.Infrastructure.Discord/**"
      - "src/Mystira.App.Infrastructure.StoryProtocol/**"
      - "src/Mystira.App.Shared/**"
      - ".github/workflows/mystira-app-api-cicd-dev.yml"
  pull_request:
    branches: [dev]
    types: [opened, synchronize, reopened]
    paths:
      - "src/Mystira.App.Api/**"
      - "src/Mystira.App.Domain/**"
      - "src/Mystira.App.Application/**"
      - "src/Mystira.App.Infrastructure.Data/**"
      - "src/Mystira.App.Infrastructure.Azure/**"
      - "src/Mystira.App.Infrastructure.Discord/**"
      - "src/Mystira.App.Infrastructure.StoryProtocol/**"
      - "src/Mystira.App.Shared/**"
      - ".github/workflows/mystira-app-api-cicd-dev.yml"
  workflow_dispatch:

permissions:
  contents: read
  packages: read

concurrency:
  group: mystira-app-api-ci-${{ github.ref }}
  cancel-in-progress: true

env:
  DOTNET_VERSION: "9.0.x"
  DOTNET_CLI_TELEMETRY_OPTOUT: "1"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          source-url: https://nuget.pkg.github.com/phoenixvc/index.json
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: ${{ runner.os }}-nuget-

      - name: Install wasm-tools workload
        run: dotnet workload install wasm-tools

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test with parallel execution
        run: dotnet test --no-build --configuration Release --verbosity normal -- RunConfiguration.MaxCpuCount=0

      - name: Build Summary
        run: |
          echo "## API Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Build and tests passed successfully." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** Deployment is handled by [Mystira.workspace](https://github.com/phoenixvc/Mystira.workspace) via repository_dispatch." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "See [trigger-workspace-deploy.yml](.github/workflows/trigger-workspace-deploy.yml) for deployment trigger configuration." >> $GITHUB_STEP_SUMMARY
