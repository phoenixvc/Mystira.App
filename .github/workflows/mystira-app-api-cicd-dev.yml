name: API CI/CD - Dev Environment

on:
  push:
    branches: [dev]
    paths:
      - "src/Mystira.App.Api/**"
      - "src/Mystira.App.Domain/**"
      - "src/Mystira.App.Contracts/**"
      - "src/Mystira.App.Application/**"
      - "src/Mystira.App.Infrastructure.Data/**"
      - "src/Mystira.App.Infrastructure.Azure/**"
      - "src/Mystira.App.Infrastructure.Discord/**"
      - "src/Mystira.App.Infrastructure.StoryProtocol/**"
      - "src/Mystira.App.Shared/**"
      - ".github/workflows/mystira-app-api-cicd-dev.yml"
  pull_request:
    branches: [dev] # PRs targeting dev
    types: [opened, synchronize, reopened, closed]
    paths:
      - "src/Mystira.App.Api/**"
      - "src/Mystira.App.Domain/**"
      - "src/Mystira.App.Contracts/**"
      - "src/Mystira.App.Application/**"
      - "src/Mystira.App.Infrastructure.Data/**"
      - "src/Mystira.App.Infrastructure.Azure/**"
      - "src/Mystira.App.Infrastructure.Discord/**"
      - "src/Mystira.App.Infrastructure.StoryProtocol/**"
      - "src/Mystira.App.Shared/**"
      - ".github/workflows/mystira-app-api-cicd-dev.yml"
  workflow_run:
    workflows: ["Infrastructure Deploy - Dev"]
    types: [completed]
    branches: [dev]
  workflow_dispatch:

# Least-privilege defaults
permissions:
  contents: read

# Avoid overlapping runs on same ref (branch/PR)
concurrency:
  group: mystira-app-api-${{ github.ref }}
  cancel-in-progress: true

env:
  DOTNET_VERSION: "9.0.x"
  # Resource name follows convention: [org]-[env]-[project]-[type]-[region]
  AZURE_WEBAPP_NAME: "mys-dev-mystira-api-san"
  AZURE_WEBAPP_PACKAGE_PATH: "./publish"
  DOTNET_CLI_TELEMETRY_OPTOUT: "1"
  # Evaluates to "true"/"false" at workflow parse time
  HAS_PUBLISH_PROFILE_DEV: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_DEV != '' }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install wasm-tools workload
        run: dotnet workload install wasm-tools

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test --no-build --configuration Release --verbosity normal

      - name: Publish
        run: dotnet publish src/Mystira.App.Api/Mystira.App.Api.csproj --configuration Release --output ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: mystira-app-api
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

  deploy-dev:
    runs-on: ubuntu-latest
    needs: build-and-test

    # Deploy on:
    # - Direct push to dev
    # - PR into dev is CLOSED *and* MERGED
    # - Infrastructure Deploy workflow completed successfully
    # - Manual workflow dispatch
    if: >
      (github.event_name == 'push' && github.ref == 'refs/heads/dev') ||
      (github.event_name == 'pull_request' &&
       github.event.action == 'closed' &&
       github.event.pull_request.merged == true &&
       github.base_ref == 'dev') ||
      (github.event_name == 'workflow_run' &&
       github.event.workflow_run.conclusion == 'success') ||
      (github.event_name == 'workflow_dispatch')

    environment: development

    steps:
      - name: Validate required secrets for dev deployment
        if: env.HAS_PUBLISH_PROFILE_DEV != 'true'
        run: |
          echo "ERROR: Secret AZURE_WEBAPP_PUBLISH_PROFILE_DEV is not set."
          exit 1

      - name: Validate Azure credentials for app settings
        env:
          HAS_AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS != '' }}
        if: env.HAS_AZURE_CREDENTIALS != 'true'
        run: |
          echo "ERROR: Secret AZURE_CREDENTIALS is not set. Required for configuring app settings."
          exit 1

      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: mystira-app-api
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Deploy to Azure Web App (Development)
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_DEV }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure Azure Communication Services settings
        uses: azure/appservice-settings@v1
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          app-settings-json: |
            [
              {"name": "AzureCommunicationServices__ConnectionString", "value": "${{ secrets.AZURE_ACS_CONNECTION_STRING }}", "slotSetting": false},
              {"name": "AzureCommunicationServices__SenderEmail", "value": "${{ secrets.AZURE_ACS_SENDER_EMAIL_DEV }}", "slotSetting": false}
            ]

      - name: Configure JWT RS256 settings
        uses: azure/appservice-settings@v1
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          app-settings-json: |
            [
              {"name": "JwtSettings__RsaPrivateKey", "value": "${{ secrets.JWT_RSA_PRIVATE_KEY }}", "slotSetting": false},
              {"name": "JwtSettings__RsaPublicKey", "value": "${{ secrets.JWT_RSA_PUBLIC_KEY }}", "slotSetting": false},
              {"name": "JwtSettings__Issuer", "value": "MystiraAPI", "slotSetting": false},
              {"name": "JwtSettings__Audience", "value": "MystiraPWA", "slotSetting": false}
            ]

      - name: Configure Story Protocol settings
        uses: azure/appservice-settings@v1
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          app-settings-json: |
            [
              {"name": "StoryProtocol__Enabled", "value": "false", "slotSetting": false},
              {"name": "StoryProtocol__UseMockImplementation", "value": "true", "slotSetting": false},
              {"name": "StoryProtocol__Network", "value": "aeneid", "slotSetting": false},
              {"name": "StoryProtocol__RpcUrl", "value": "${{ secrets.STORY_PROTOCOL_RPC_URL || 'https://aeneid.storyrpc.io' }}", "slotSetting": false},
              {"name": "StoryProtocol__PrivateKey", "value": "${{ secrets.STORY_PROTOCOL_WALLET_PRIVATE_KEY }}", "slotSetting": false}
            ]

      - name: Azure Logout
        if: always()
        run: az logout
