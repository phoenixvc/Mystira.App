name: CI Tests & Code Coverage

on:
  pull_request:
    branches: [main, dev, staging]
    types: [opened, synchronize, reopened]
  push:
    branches: [main, dev]

permissions:
  contents: read
  pull-requests: write
  packages: read

concurrency:
  group: ci-tests-${{ github.ref }}
  cancel-in-progress: true

env:
  DOTNET_VERSION: "9.0.x"
  DOTNET_CLI_TELEMETRY_OPTOUT: "1"

jobs:
  test-and-coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Required for accurate coverage diff

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Configure GitHub Packages authentication
        run: |
          dotnet nuget remove source github --configfile nuget.config || true
          dotnet nuget add source https://nuget.pkg.github.com/phoenixvc/index.json \
            --name github \
            --username phoenixvc \
            --password ${{ secrets.GH_PACKAGES_TOKEN }} \
            --store-password-in-clear-text \
            --configfile nuget.config

      - name: Cache NuGet packages
        uses: actions/cache@v5
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: ${{ runner.os }}-nuget-

      - name: Install wasm-tools workload
        run: dotnet workload install wasm-tools

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Run tests with coverage
        run: |
          dotnet test --no-build --configuration Release \
            --collect:"XPlat Code Coverage" \
            --results-directory ./coverage \
            --settings coverlet.runsettings \
            --logger "trx;LogFileName=test-results.trx" \
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=cobertura

      - name: Upload test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: test-results
          path: ./coverage/**/*.trx
          retention-days: 30

      - name: Merge coverage reports
        run: |
          dotnet tool install --global dotnet-reportgenerator-globaltool
          reportgenerator \
            -reports:"./coverage/**/coverage.cobertura.xml" \
            -targetdir:"./coverage/merged" \
            -reporttypes:"Cobertura"

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_SECRET }}
          files: ./coverage/merged/Cobertura.xml
          flags: unittests
          name: codecov-mystira-app
          fail_ci_if_error: false
          verbose: true

      - name: Code Coverage Summary
        if: github.event_name == 'pull_request'
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: coverage/merged/Cobertura.xml
          badge: true
          format: markdown
          output: both
          thresholds: '60 80'

      - name: Add Coverage PR Comment
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          path: code-coverage-results.md
