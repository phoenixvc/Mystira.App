name: Admin API CI/CD - Staging Environment

on:
  push:
    branches: [staging]
    paths:
      - "src/Mystira.App.Admin.Api/**"
      - "src/Mystira.App.Domain/**"
      - "src/Mystira.App.Contracts/**"
      - "src/Mystira.App.Application/**"
      - "src/Mystira.App.Infrastructure.Data/**"
      - ".github/workflows/mystira-app-admin-api-cicd-staging.yml"
  pull_request:
    branches: [staging]
    types: [opened, synchronize, reopened, closed]
    paths:
      - "src/Mystira.App.Admin.Api/**"
      - "src/Mystira.App.Domain/**"
      - "src/Mystira.App.Contracts/**"
      - "src/Mystira.App.Application/**"
      - "src/Mystira.App.Infrastructure.Data/**"
      - ".github/workflows/mystira-app-admin-api-cicd-staging.yml"
  workflow_run:
    workflows: ["Infrastructure Deploy - Staging"]
    types: [completed]
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: mystira-app-admin-api-${{ github.ref }}
  cancel-in-progress: true

env:
  DOTNET_VERSION: "9.0.x"
  # Resource name follows convention: [org]-[env]-[project]-[type]-[region]
  AZURE_WEBAPP_NAME: "mys-staging-mystira-adminapi-san"
  AZURE_WEBAPP_PACKAGE_PATH: "./publish"
  DOTNET_CLI_TELEMETRY_OPTOUT: "1"
  # Application Insights for deployment annotations
  APP_INSIGHTS_NAME: "mys-staging-mystira-appins-san"
  RESOURCE_GROUP: "mys-staging-mystira-rg-san"

jobs:
  check-secrets:
    runs-on: ubuntu-latest
    name: Check Required Secrets
    outputs:
      has-all-secrets: ${{ steps.check.outputs.has-all-secrets }}
      missing-secrets: ${{ steps.check.outputs.missing-secrets }}
    steps:
      - name: Check secrets availability
        id: check
        run: |
          MISSING=""
          HAS_ALL="true"

          if [ -z "${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_STAGING_ADMIN }}" ]; then
            MISSING="${MISSING}AZURE_WEBAPP_PUBLISH_PROFILE_STAGING_ADMIN, "
            HAS_ALL="false"
          fi

          if [ -z "${{ secrets.AZURE_CREDENTIALS }}" ]; then
            MISSING="${MISSING}AZURE_CREDENTIALS, "
            HAS_ALL="false"
          fi

          if [ -z "${{ secrets.JWT_RSA_PRIVATE_KEY_STAGING }}" ]; then
            MISSING="${MISSING}JWT_RSA_PRIVATE_KEY_STAGING, "
            HAS_ALL="false"
          fi

          if [ -z "${{ secrets.JWT_RSA_PUBLIC_KEY_STAGING }}" ]; then
            MISSING="${MISSING}JWT_RSA_PUBLIC_KEY_STAGING, "
            HAS_ALL="false"
          fi

          # Remove trailing comma and space
          MISSING="${MISSING%, }"

          echo "has-all-secrets=${HAS_ALL}" >> $GITHUB_OUTPUT
          echo "missing-secrets=${MISSING}" >> $GITHUB_OUTPUT

          if [ "${HAS_ALL}" = "false" ]; then
            echo "::warning::Missing secrets: ${MISSING}"
          fi

  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install wasm-tools workload
        run: dotnet workload install wasm-tools

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test --no-build --configuration Release --verbosity normal

      - name: Publish
        run: dotnet publish src/Mystira.App.Admin.Api/Mystira.App.Admin.Api.csproj --configuration Release --output ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: mystira-app-admin-api
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

  deploy-staging:
    runs-on: ubuntu-latest
    needs: [check-secrets, build-and-test]

    # Deploy on:
    # - Direct push to staging
    # - PR into staging is CLOSED *and* MERGED
    # - Infrastructure Deploy workflow completed successfully
    # - Manual workflow dispatch
    # AND all required secrets are available
    if: >
      needs.check-secrets.outputs.has-all-secrets == 'true' &&
      ((github.event_name == 'push' && github.ref == 'refs/heads/staging') ||
      (github.event_name == 'pull_request' &&
       github.event.action == 'closed' &&
       github.event.pull_request.merged == true &&
       github.base_ref == 'staging') ||
      (github.event_name == 'workflow_run' &&
       github.event.workflow_run.conclusion == 'success') ||
      (github.event_name == 'workflow_dispatch'))

    environment: staging

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: mystira-app-admin-api
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Deploy to Azure Web App (Staging)
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_STAGING_ADMIN }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure JWT RS256 settings
        uses: azure/appservice-settings@v1
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          app-settings-json: |
            [
              {"name": "JwtSettings__RsaPrivateKey", "value": "${{ secrets.JWT_RSA_PRIVATE_KEY_STAGING }}", "slotSetting": false},
              {"name": "JwtSettings__RsaPublicKey", "value": "${{ secrets.JWT_RSA_PUBLIC_KEY_STAGING }}", "slotSetting": false},
              {"name": "JwtSettings__Issuer", "value": "MystiraAPI", "slotSetting": false},
              {"name": "JwtSettings__Audience", "value": "MystiraPWA", "slotSetting": false}
            ]

      - name: Configure Database Settings
        uses: azure/appservice-settings@v1
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          app-settings-json: |
            [
              {"name": "InitializeDatabaseOnStartup", "value": "true", "slotSetting": false},
              {"name": "SeedMasterDataOnStartup", "value": "true", "slotSetting": false}
            ]

      - name: Create deployment annotation in Application Insights
        if: success()
        run: |
          DEPLOY_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          az monitor app-insights component create-annotation \
            --app "${{ env.APP_INSIGHTS_NAME }}" \
            --resource-group "${{ env.RESOURCE_GROUP }}" \
            --annotation-name "Deployment" \
            --category "Deployment" \
            --properties "{\"Application\":\"Mystira.App.Admin.Api\",\"Environment\":\"Staging\",\"Version\":\"${{ github.sha }}\",\"Branch\":\"${{ github.ref_name }}\",\"DeployedBy\":\"${{ github.actor }}\",\"Timestamp\":\"${DEPLOY_TIME}\",\"WorkflowRun\":\"${{ github.run_id }}\"}" \
            || echo "Warning: Failed to create deployment annotation (non-fatal)"

      - name: Smoke test - Health check
        id: smoke-test
        env:
          POST_DEPLOY_WAIT_SECONDS: ${{ vars.POST_DEPLOY_WAIT_SECONDS || '45' }}
        run: |
          APP_URL="https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
          echo "ðŸ” Running post-deployment smoke tests for ${APP_URL}"

          echo "â³ Waiting ${POST_DEPLOY_WAIT_SECONDS}s for App Service startup..."
          sleep ${POST_DEPLOY_WAIT_SECONDS}

          MAX_RETRIES=6
          INITIAL_DELAY=5
          MAX_DELAY=30

          echo ""
          echo "ðŸ“‹ Test 1: Liveness check (/health)"
          for i in $(seq 1 $MAX_RETRIES); do
            DELAY=$((INITIAL_DELAY * (2 ** (i-1))))
            [ $DELAY -gt $MAX_DELAY ] && DELAY=$MAX_DELAY

            echo "  Attempt $i of $MAX_RETRIES..."

            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
              --connect-timeout 15 \
              --max-time 45 \
              "${APP_URL}/health" || echo "000")

            echo "    /health status: ${HTTP_STATUS}"

            if [ "$HTTP_STATUS" = "200" ]; then
              echo "  âœ… Liveness check passed!"
              break
            fi

            if [ $i -eq $MAX_RETRIES ]; then
              echo "âŒ Liveness check failed after $MAX_RETRIES attempts"
              echo "health_status=unhealthy" >> $GITHUB_OUTPUT
              exit 1
            fi

            echo "    Retrying in ${DELAY}s (exponential backoff)..."
            sleep $DELAY
          done

          echo ""
          echo "ðŸ“‹ Test 2: Readiness check (/health/ready)"
          for i in $(seq 1 $MAX_RETRIES); do
            DELAY=$((INITIAL_DELAY * (2 ** (i-1))))
            [ $DELAY -gt $MAX_DELAY ] && DELAY=$MAX_DELAY

            echo "  Attempt $i of $MAX_RETRIES..."

            READY_STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
              --connect-timeout 10 \
              --max-time 30 \
              "${APP_URL}/health/ready" || echo "000")

            echo "    /health/ready status: ${READY_STATUS}"

            if [ "$READY_STATUS" = "200" ]; then
              echo "  âœ… Readiness check passed!"
              echo "health_status=healthy" >> $GITHUB_OUTPUT
              exit 0
            fi

            if [ $i -eq $MAX_RETRIES ]; then
              echo "âš ï¸ Readiness check failed (app may still be initializing)"
              echo "health_status=degraded" >> $GITHUB_OUTPUT
              exit 0
            fi

            echo "    Retrying in ${DELAY}s (exponential backoff)..."
            sleep $DELAY
          done

      - name: Azure Logout
        if: always()
        run: az logout

  deploy-skipped:
    runs-on: ubuntu-latest
    needs: [check-secrets, build-and-test]
    name: Deployment Skipped - Missing Secrets
    if: >
      needs.check-secrets.outputs.has-all-secrets != 'true' &&
      ((github.event_name == 'push' && github.ref == 'refs/heads/staging') ||
      (github.event_name == 'pull_request' &&
       github.event.action == 'closed' &&
       github.event.pull_request.merged == true &&
       github.base_ref == 'staging') ||
      (github.event_name == 'workflow_run' &&
       github.event.workflow_run.conclusion == 'success') ||
      (github.event_name == 'workflow_dispatch'))

    steps:
      - name: Report missing secrets
        run: |
          echo "::error::Deployment skipped due to missing secrets: ${{ needs.check-secrets.outputs.missing-secrets }}"
          echo ""
          echo "Please configure the following secrets in GitHub Settings â†’ Secrets and variables â†’ Actions:"
          echo "  - AZURE_WEBAPP_PUBLISH_PROFILE_STAGING_ADMIN"
          echo "  - AZURE_CREDENTIALS"
          echo "  - JWT_RSA_PRIVATE_KEY_STAGING"
          echo "  - JWT_RSA_PUBLIC_KEY_STAGING"
          exit 1
