name: Mystira.App API CI/CD (dev only)

on:
  push:
    branches: [ dev ]
    paths:
      - 'src/Mystira.App.Api/**'
      - 'src/Mystira.App.Domain/**'
      - '.github/workflows/ci-cd.yml'
  pull_request:
    branches: [ dev ]  # PRs targeting dev
    types: [opened, synchronize, reopened, closed]
    paths:
      - 'src/Mystira.App.Api/**'
      - 'src/Mystira.App.Domain/**'
      - '.github/workflows/ci-cd.yml'
  workflow_dispatch:

# Least-privilege defaults
permissions:
  contents: read

# Avoid overlapping runs on same ref (branch/PR)
concurrency:
  group: mystira-app-api-${{ github.ref }}
  cancel-in-progress: true

env:
  DOTNET_VERSION: '9.0.x'
  AZURE_WEBAPP_NAME: 'mystira-app-dev-api'
  AZURE_WEBAPP_PACKAGE_PATH: './publish'
  DOTNET_CLI_TELEMETRY_OPTOUT: '1'
  # Evaluates to "true"/"false" at workflow parse time
  HAS_PUBLISH_PROFILE_DEV: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_DEV != '' }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test --no-build --configuration Release --verbosity normal

      - name: Publish
        run: dotnet publish src/Mystira.App.Api/Mystira.App.Api.csproj --configuration Release --output ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: mystira-app-api
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

  deploy-dev:
    runs-on: ubuntu-latest
    needs: build-and-test

    # Only when a PR into dev is CLOSED *and* MERGED
    if: >
      github.event_name == 'pull_request' &&
      github.event.action == 'closed' &&
      github.event.pull_request.merged == true &&
      github.base_ref == 'dev'

    environment: development

    steps:
      - name: Validate required secrets for dev deployment
        if: env.HAS_PUBLISH_PROFILE_DEV != 'true'
        run: |
          echo "ERROR: Secret AZURE_WEBAPP_PUBLISH_PROFILE_DEV is not set."
          exit 1

      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: mystira-app-api
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Deploy to Azure Web App (Development)
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_DEV }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
