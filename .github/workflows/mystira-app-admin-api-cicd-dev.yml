name: Admin API CI/CD - Dev Environment

on:
  push:
    branches: [dev]
    paths:
      - "src/Mystira.App.Admin.Api/**"
      - "src/Mystira.App.Domain/**"
      - "src/Mystira.App.Contracts/**"
      - "src/Mystira.App.Application/**"
      - "src/Mystira.App.Infrastructure.Data/**"
      - ".github/workflows/mystira-app-admin-api-cicd-dev.yml"
  pull_request:
    branches: [dev] # PRs targeting dev
    types: [opened, synchronize, reopened, closed]
    paths:
      - "src/Mystira.App.Admin.Api/**"
      - "src/Mystira.App.Domain/**"
      - "src/Mystira.App.Contracts/**"
      - "src/Mystira.App.Application/**"
      - "src/Mystira.App.Infrastructure.Data/**"
      - ".github/workflows/mystira-app-admin-api-cicd-dev.yml"
  workflow_run:
    workflows: ["Infrastructure Deploy - Dev"]
    types: [completed]
    branches: [dev]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: mystira-app-admin-api-${{ github.ref }}
  cancel-in-progress: true

env:
  DOTNET_VERSION: "9.0.x"
  # Resource name follows convention: [org]-[env]-[project]-[type]-[region]
  AZURE_WEBAPP_NAME: "mys-dev-mystira-adminapi-san"
  AZURE_WEBAPP_PACKAGE_PATH: "./publish"
  ARTIFACT_NAME: "mystira-app-admin-api"
  DOTNET_CLI_TELEMETRY_OPTOUT: "1"

  # Secret presence validation
  HAS_PUBLISH_PROFILE_DEV_ADMIN: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_DEV_ADMIN != '' }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install wasm-tools workload
        run: dotnet workload install wasm-tools

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test --no-build --configuration Release --verbosity normal

      - name: Publish Admin API
        run: dotnet publish src/Mystira.App.Admin.Api/Mystira.App.Admin.Api.csproj --configuration Release --output ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

  deploy-dev:
    runs-on: ubuntu-latest
    needs: build-and-test

    # Deploy on:
    # - Direct push to dev
    # - PR into dev is CLOSED *and* MERGED
    # - Infrastructure Deploy workflow completed successfully
    # - Manual workflow dispatch
    if: >
      (github.event_name == 'push' && github.ref == 'refs/heads/dev') ||
      (github.event_name == 'pull_request' &&
       github.event.action == 'closed' &&
       github.event.pull_request.merged == true &&
       github.base_ref == 'dev') ||
      (github.event_name == 'workflow_run' &&
       github.event.workflow_run.conclusion == 'success') ||
      (github.event_name == 'workflow_dispatch')

    environment: development

    steps:
      - name: Validate required secrets for admin dev deployment
        if: env.HAS_PUBLISH_PROFILE_DEV_ADMIN != 'true'
        run: |
          echo "ERROR: Secret AZURE_WEBAPP_PUBLISH_PROFILE_DEV_ADMIN is not set."
          exit 1

      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Deploy Admin API to Azure Web App (Development)
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_DEV_ADMIN }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Health Check
        run: |
          echo "Waiting for deployment to stabilize and database initialization to complete..."
          sleep 60
          
          echo "Checking Admin API readiness endpoint (database initialization)..."
          HEALTH_URL="https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/health/ready"
          
          # Retry health check up to 10 times with 15 second intervals
          # Database initialization can take several minutes on first deployment
          for i in {1..10}; do
            echo "Attempt $i/10..."
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$HEALTH_URL" || echo "000")
            
            if [ "$HTTP_CODE" = "200" ]; then
              echo "✅ Health check passed (HTTP $HTTP_CODE)"
              echo "Admin API is healthy and database is properly initialized"
              
              # Also check the response body to ensure database check passed
              RESPONSE=$(curl -s "$HEALTH_URL")
              echo "Health check response: $RESPONSE"
              
              # Verify the response contains "Healthy" status
              if echo "$RESPONSE" | grep -q '"status":"Healthy"'; then
                echo "✅ Database initialization confirmed"
                exit 0
              else
                echo "⚠️  Health check returned 200 but status is not Healthy"
                echo "Response: $RESPONSE"
              fi
            else
              echo "⚠️  Health check returned HTTP $HTTP_CODE"
            fi
            
            if [ $i -lt 10 ]; then
              echo "Retrying in 15 seconds..."
              sleep 15
            fi
          done
          
          echo "❌ Health check failed after 10 attempts (max ~4 minutes)"
          echo "This may indicate database initialization issues or application startup problems"
          echo "Check application logs in Azure Portal for details"
          exit 1
