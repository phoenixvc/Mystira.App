name: Admin API CI/CD - Dev Environment

on:
  push:
    branches: [dev]
    paths:
      - "src/Mystira.App.Admin.Api/**"
      - "src/Mystira.App.Domain/**"
      - "src/Mystira.App.Contracts/**"
      - "src/Mystira.App.Application/**"
      - "src/Mystira.App.Infrastructure.Data/**"
      - ".github/workflows/mystira-app-admin-api-cicd-dev.yml"
  pull_request:
    branches: [dev] # PRs targeting dev
    types: [opened, synchronize, reopened, closed]
    paths:
      - "src/Mystira.App.Admin.Api/**"
      - "src/Mystira.App.Domain/**"
      - "src/Mystira.App.Contracts/**"
      - "src/Mystira.App.Application/**"
      - "src/Mystira.App.Infrastructure.Data/**"
      - ".github/workflows/mystira-app-admin-api-cicd-dev.yml"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: mystira-app-admin-api-${{ github.ref }}
  cancel-in-progress: true

env:
  DOTNET_VERSION: "9.0.x"
  AZURE_WEBAPP_NAME: "dev-euw-app-mystora-admin-api"
  AZURE_WEBAPP_PACKAGE_PATH: "./publish"
  ARTIFACT_NAME: "mystira-app-admin-api"
  DOTNET_CLI_TELEMETRY_OPTOUT: "1"

  # Secret presence validation
  HAS_PUBLISH_PROFILE_DEV_ADMIN: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_DEV_ADMIN != '' }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install wasm-tools workload
        run: dotnet workload install wasm-tools

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test --no-build --configuration Release --verbosity normal

      - name: Publish Admin API
        run: dotnet publish src/Mystira.App.Admin.Api/Mystira.App.Admin.Api.csproj --configuration Release --output ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

  deploy-dev:
    runs-on: ubuntu-latest
    needs: build-and-test

    # Deploy on direct push to dev OR when a PR into dev is CLOSED *and* MERGED
    if: >
      (github.event_name == 'push' && github.ref == 'refs/heads/dev') ||
      (github.event_name == 'pull_request' &&
       github.event.action == 'closed' &&
       github.event.pull_request.merged == true &&
       github.base_ref == 'dev')

    environment: development

    steps:
      - name: Validate required secrets for admin dev deployment
        if: env.HAS_PUBLISH_PROFILE_DEV_ADMIN != 'true'
        run: |
          echo "ERROR: Secret AZURE_WEBAPP_PUBLISH_PROFILE_DEV_ADMIN is not set."
          exit 1

      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Deploy Admin API to Azure Web App (Development)
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_DEV_ADMIN }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
