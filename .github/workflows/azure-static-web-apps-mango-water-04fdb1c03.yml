name: PWA CI/CD - Dev Environment

on:
  push:
    branches:
      - dev
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - dev

jobs:
  build-and-deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # DEV-ONLY: Force Blazor environment to "Development" in Azure SWA
      - name: Generate staticwebapp.config.json for DEV environment
        run: |
          cat << 'EOF' > src/Mystira.App.PWA/wwwroot/staticwebapp.config.json
          {
            "globalHeaders": {
              "Blazor-Environment": "Development"
            },
            "navigationFallback": {
              "rewrite": "/index.html",
              "exclude": [
                "*.{css,scss,gif,ico,jpg,jpeg,js,png,svg,webp,woff,woff2}",
                "*.br",
                "*.gz",
                "/_framework/*"
              ]
            },
            "mimeTypes": {
              ".wasm": "application/wasm",
              ".json": "application/json",
              ".woff": "font/woff",
              ".woff2": "font/woff2"
            },
            "responseOverrides": {
              "404": {
                "rewrite": "/index.html",
                "statusCode": 200
              }
            },
            "routes": [
              {
                "route": "/index.html",
                "methods": ["GET"],
                "allowedRoles": ["anonymous", "authenticated"],
                "headers": {
                  "Cache-Control": "no-cache, no-store, must-revalidate, max-age=0",
                  "Pragma": "no-cache",
                  "Expires": "0"
                }
              },
              {
                "route": "/*.html",
                "methods": ["GET"],
                "allowedRoles": ["anonymous", "authenticated"],
                "headers": {
                  "Cache-Control": "no-cache, no-store, must-revalidate, max-age=0",
                  "Pragma": "no-cache",
                  "Expires": "0"
                }
              },
              {
                "route": "/_framework/*.wasm",
                "methods": ["GET"],
                "allowedRoles": ["anonymous", "authenticated"],
                "headers": {
                  "Cache-Control": "no-cache, no-store, must-revalidate, max-age=0",
                  "Pragma": "no-cache",
                  "Expires": "0",
                  "Cross-Origin-Embedder-Policy": "require-corp",
                  "Cross-Origin-Opener-Policy": "same-origin"
                }
              },
              {
                "route": "/_framework/*",
                "methods": ["GET"],
                "allowedRoles": ["anonymous", "authenticated"],
                "headers": {
                  "Cache-Control": "no-cache, no-store, must-revalidate, max-age=0",
                  "Pragma": "no-cache",
                  "Expires": "0"
                }
              },
              {
                "route": "/manifest.json",
                "methods": ["GET"],
                "allowedRoles": ["anonymous", "authenticated"],
                "headers": {
                  "Cache-Control": "no-cache, no-store, must-revalidate, max-age=0",
                  "Pragma": "no-cache",
                  "Expires": "0",
                  "Content-Type": "application/json"
                }
              },
              {
                "route": "/service-worker.js",
                "methods": ["GET"],
                "allowedRoles": ["anonymous", "authenticated"],
                "headers": {
                  "Cache-Control": "no-cache, no-store, must-revalidate, max-age=0",
                  "Pragma": "no-cache",
                  "Expires": "0",
                  "Service-Worker-Allowed": "/"
                }
              },
              {
                "route": "/css/*",
                "methods": ["GET"],
                "allowedRoles": ["anonymous", "authenticated"],
                "headers": {
                  "Cache-Control": "public, max-age=31536000, immutable"
                }
              },
              {
                "route": "/js/*",
                "methods": ["GET"],
                "allowedRoles": ["anonymous", "authenticated"],
                "headers": {
                  "Cache-Control": "public, max-age=31536000, immutable"
                }
              },
              {
                "route": "/icons/*",
                "methods": ["GET"],
                "allowedRoles": ["anonymous", "authenticated"],
                "headers": {
                  "Cache-Control": "public, max-age=31536000, immutable"
                }
              }
            ]
          }
          EOF

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_WATER_04FDB1C03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations ######
          app_location: "./src/Mystira.App.PWA" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "wwwroot" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######

  close-pull-request:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_WATER_04FDB1C03 }}
          action: "close"
          app_location: "./src/Mystira.App.PWA"
