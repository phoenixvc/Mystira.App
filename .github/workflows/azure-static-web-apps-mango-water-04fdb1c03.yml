name: Azure Static Web Apps CI/CD - Dev

on:
  push:
    branches:
      - dev
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - dev

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # ---------------------------------------------------------
      # âœ… DEV-ONLY OVERRIDE: Force Blazor to "Development" mode
      # ---------------------------------------------------------
      - name: Generate staticwebapp.config.json for DEV environment
        run: |
          cat << 'EOF' > staticwebapp.config.json
          {
            "globalHeaders": {
              "Blazor-Environment": "Development"
            }
          }
          EOF

      # ---------------------------------------------------------
      # Deploy the app INCLUDING the generated config file above
      # ---------------------------------------------------------
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_WATER_04FDB1C03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations ######
          app_location: "./src/Mystira.App.PWA"
          api_location: ""
          output_location: "wwwroot"
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_WATER_04FDB1C03 }}
          action: "close"
