name: Infrastructure Deployment - Dev Environment

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        type: choice
        options:
          - validate
          - preview
          - deploy
          - destroy
        default: 'validate'
      destroyInfrastructure:
        description: 'Confirm destruction (only for destroy action)'
        required: false
        type: boolean
        default: false
  pull_request:
    paths:
      - 'infrastructure/dev/**'
    branches:
      - dev
      - main

permissions:
  id-token: write
  contents: read

env:
  AZURE_SUBSCRIPTION_ID: '22f9eb18-6553-4b7d-9451-47d0195085fe'
  AZURE_RESOURCE_GROUP: 'dev-euw-rg-mystira'
  AZURE_LOCATION: 'westeurope'
  BICEP_FILE: 'infrastructure/dev/main.bicep'
  PARAMETERS_FILE: 'infrastructure/dev/main.parameters.json'

jobs:
  check-secrets:
    runs-on: ubuntu-latest
    name: Check Required Secrets
    outputs:
      has-azure-secrets: ${{ steps.check.outputs.has-azure-secrets }}
      has-jwt-secret: ${{ steps.check.outputs.has-jwt-secret }}
      has-acs-secret: ${{ steps.check.outputs.has-acs-secret }}
    steps:
      - name: Check secrets availability
        id: check
        run: |
          echo "has-azure-secrets=${{ secrets.AZURE_CLIENT_ID != '' && secrets.AZURE_TENANT_ID != '' }}" >> $GITHUB_OUTPUT
          echo "has-jwt-secret=${{ secrets.JWT_SECRET_KEY != '' }}" >> $GITHUB_OUTPUT
          echo "has-acs-secret=${{ secrets.ACS_CONNECTION_STRING != '' }}" >> $GITHUB_OUTPUT

  validate:
    runs-on: ubuntu-latest
    needs: [check-secrets]
    name: Validate Bicep Templates
    if: |
      github.event_name == 'workflow_dispatch' && 
      (github.event.inputs.action == 'validate' || github.event.inputs.action == 'preview' || github.event.inputs.action == 'deploy') &&
      needs.check-secrets.outputs.has-azure-secrets == 'true' &&
      needs.check-secrets.outputs.has-jwt-secret == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Validate Bicep template
        uses: azure/arm-deploy@v2
        with:
          subscriptionId: ${{ env.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: ${{ env.AZURE_RESOURCE_GROUP }}
          template: ${{ env.BICEP_FILE }}
          parameters: ${{ env.PARAMETERS_FILE }} jwtSecretKey=${{ secrets.JWT_SECRET_KEY }} acsConnectionString=${{ secrets.ACS_CONNECTION_STRING || 'not-configured' }}
          deploymentMode: Validate

  preview:
    runs-on: ubuntu-latest
    needs: [check-secrets]
    name: Preview Infrastructure Changes (What-If)
    if: |
      ((github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'preview') ||
      github.event_name == 'pull_request') &&
      needs.check-secrets.outputs.has-azure-secrets == 'true' &&
      needs.check-secrets.outputs.has-jwt-secret == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Run What-If Analysis
        id: whatif
        run: |
          echo "::group::Running What-If Analysis"
          az deployment group what-if \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --template-file ${{ env.BICEP_FILE }} \
            --parameters ${{ env.PARAMETERS_FILE }} \
            --parameters jwtSecretKey="${{ secrets.JWT_SECRET_KEY }}" \
            --parameters acsConnectionString="${{ secrets.ACS_CONNECTION_STRING || 'not-configured' }}" \
            --no-pretty-print
          echo "::endgroup::"

      - name: Comment PR with What-If Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### Infrastructure What-If Analysis üîç
            
            <details><summary>Show What-If Results</summary>
            
            \`\`\`
            ${{ steps.whatif.outputs.stdout }}
            \`\`\`
            
            </details>
            
            *Workflow: \`${{ github.workflow }}\`, Run: [\`${{ github.run_number }}\`](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

  preview-skip:
    runs-on: ubuntu-latest
    needs: [check-secrets]
    name: Preview Skipped - Missing Secrets
    if: |
      ((github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'preview') ||
      github.event_name == 'pull_request') &&
      (needs.check-secrets.outputs.has-azure-secrets != 'true' ||
      needs.check-secrets.outputs.has-jwt-secret != 'true')
    steps:
      - name: Comment PR about missing secrets
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### Infrastructure What-If Analysis ‚ö†Ô∏è
            
            **Preview skipped**: Required secrets are not configured.
            
            Please configure the following secrets:
            - \`AZURE_CLIENT_ID\` ${{ needs.check-secrets.outputs.has-azure-secrets == 'true' && '‚úÖ' || '‚ùå' }}
            - \`AZURE_TENANT_ID\` ${{ needs.check-secrets.outputs.has-azure-secrets == 'true' && '‚úÖ' || '‚ùå' }}
            - \`JWT_SECRET_KEY\` ${{ needs.check-secrets.outputs.has-jwt-secret == 'true' && '‚úÖ' || '‚ùå' }}
            
            See: [infrastructure/SECRETS_SETUP_GUIDE.md](https://github.com/${{ github.repository }}/blob/${{ github.head_ref || github.ref_name }}/infrastructure/SECRETS_SETUP_GUIDE.md)
            
            *Workflow: \`${{ github.workflow }}\`, Run: [\`${{ github.run_number }}\`](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });
      
      - name: Log missing secrets
        run: |
          echo "::warning::Infrastructure preview skipped due to missing secrets"
          echo "Required secrets status:"
          echo "  AZURE_CLIENT_ID & AZURE_TENANT_ID: ${{ needs.check-secrets.outputs.has-azure-secrets }}"
          echo "  JWT_SECRET_KEY: ${{ needs.check-secrets.outputs.has-jwt-secret }}"
          echo ""
          echo "See infrastructure/SECRETS_SETUP_GUIDE.md for setup instructions"

  deploy:
    runs-on: ubuntu-latest
    needs: [check-secrets, validate]
    name: Deploy Infrastructure
    if: |
      github.event_name == 'workflow_dispatch' && 
      github.event.inputs.action == 'deploy' &&
      needs.check-secrets.outputs.has-azure-secrets == 'true' &&
      needs.check-secrets.outputs.has-jwt-secret == 'true'
    environment:
      name: development
      url: ${{ steps.deploy.outputs.apiAppServiceUrl }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Bicep template
        id: deploy
        uses: azure/arm-deploy@v2
        with:
          subscriptionId: ${{ env.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: ${{ env.AZURE_RESOURCE_GROUP }}
          template: ${{ env.BICEP_FILE }}
          parameters: ${{ env.PARAMETERS_FILE }} jwtSecretKey=${{ secrets.JWT_SECRET_KEY }} acsConnectionString=${{ secrets.ACS_CONNECTION_STRING }}
          deploymentName: 'mystira-dev-${{ github.run_number }}'
          failOnStdErr: false

      - name: Output deployment details
        run: |
          echo "API App Service URL: ${{ steps.deploy.outputs.apiAppServiceUrl }}"
          echo "Admin API App Service URL: ${{ steps.deploy.outputs.adminApiAppServiceUrl }}"
          echo "Storage Account: ${{ steps.deploy.outputs.storageAccountName }}"
          echo "Cosmos DB Account: ${{ steps.deploy.outputs.cosmosDbAccountName }}"

  destroy:
    runs-on: ubuntu-latest
    needs: [check-secrets]
    name: Destroy Infrastructure
    if: |
      github.event_name == 'workflow_dispatch' && 
      github.event.inputs.action == 'destroy' && 
      github.event.inputs.destroyInfrastructure == 'true' &&
      needs.check-secrets.outputs.has-azure-secrets == 'true'
    environment:
      name: development-destroy
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Delete Resource Group
        run: |
          echo "‚ö†Ô∏è WARNING: Deleting resource group ${{ env.AZURE_RESOURCE_GROUP }}"
          az group delete \
            --name ${{ env.AZURE_RESOURCE_GROUP }} \
            --subscription ${{ env.AZURE_SUBSCRIPTION_ID }} \
            --yes \
            --no-wait
