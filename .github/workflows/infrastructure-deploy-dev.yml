name: Infrastructure Deployment - Dev Environment

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        type: choice
        options:
          - validate
          - preview
          - deploy
          - destroy
        default: 'validate'
      destroyInfrastructure:
        description: 'Confirm destruction (only for destroy action)'
        required: false
        type: boolean
        default: false
  pull_request:
    paths:
      - 'infrastructure/dev/**'
    branches:
      - dev
      - main

permissions:
  id-token: write
  contents: read

env:
  AZURE_SUBSCRIPTION_ID: '22f9eb18-6553-4b7d-9451-47d0195085fe'
  AZURE_RESOURCE_GROUP: 'dev-euw-rg-mystira'
  AZURE_LOCATION: 'westeurope'
  BICEP_FILE: 'infrastructure/dev/main.bicep'
  PARAMETERS_FILE: 'infrastructure/dev/main.parameters.json'

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Validate Bicep Templates
    if: github.event_name == 'workflow_dispatch' && (github.event.inputs.action == 'validate' || github.event.inputs.action == 'preview' || github.event.inputs.action == 'deploy')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Validate Bicep template
        uses: azure/arm-deploy@v2
        with:
          subscriptionId: ${{ env.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: ${{ env.AZURE_RESOURCE_GROUP }}
          template: ${{ env.BICEP_FILE }}
          parameters: ${{ env.PARAMETERS_FILE }} jwtSecretKey=${{ secrets.JWT_SECRET_KEY }} acsConnectionString=${{ secrets.ACS_CONNECTION_STRING }}
          deploymentMode: Validate

  preview:
    runs-on: ubuntu-latest
    name: Preview Infrastructure Changes (What-If)
    if: |
      (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'preview') ||
      github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Run What-If Analysis
        id: whatif
        run: |
          echo "::group::Running What-If Analysis"
          az deployment group what-if \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --template-file ${{ env.BICEP_FILE }} \
            --parameters ${{ env.PARAMETERS_FILE }} \
            --parameters jwtSecretKey="${{ secrets.JWT_SECRET_KEY }}" \
            --parameters acsConnectionString="${{ secrets.ACS_CONNECTION_STRING }}" \
            --no-pretty-print
          echo "::endgroup::"

      - name: Comment PR with What-If Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### Infrastructure What-If Analysis üîç
            
            <details><summary>Show What-If Results</summary>
            
            \`\`\`
            ${{ steps.whatif.outputs.stdout }}
            \`\`\`
            
            </details>
            
            *Workflow: \`${{ github.workflow }}\`, Run: [\`${{ github.run_number }}\`](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

  deploy:
    runs-on: ubuntu-latest
    needs: [validate]
    name: Deploy Infrastructure
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'deploy'
    environment:
      name: development
      url: ${{ steps.deploy.outputs.apiAppServiceUrl }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Bicep template
        id: deploy
        uses: azure/arm-deploy@v2
        with:
          subscriptionId: ${{ env.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: ${{ env.AZURE_RESOURCE_GROUP }}
          template: ${{ env.BICEP_FILE }}
          parameters: ${{ env.PARAMETERS_FILE }} jwtSecretKey=${{ secrets.JWT_SECRET_KEY }} acsConnectionString=${{ secrets.ACS_CONNECTION_STRING }}
          deploymentName: 'mystira-dev-${{ github.run_number }}'
          failOnStdErr: false

      - name: Output deployment details
        run: |
          echo "API App Service URL: ${{ steps.deploy.outputs.apiAppServiceUrl }}"
          echo "Admin API App Service URL: ${{ steps.deploy.outputs.adminApiAppServiceUrl }}"
          echo "Storage Account: ${{ steps.deploy.outputs.storageAccountName }}"
          echo "Cosmos DB Account: ${{ steps.deploy.outputs.cosmosDbAccountName }}"

  destroy:
    runs-on: ubuntu-latest
    name: Destroy Infrastructure
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy' && github.event.inputs.destroyInfrastructure == 'true'
    environment:
      name: development-destroy
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Delete Resource Group
        run: |
          echo "‚ö†Ô∏è WARNING: Deleting resource group ${{ env.AZURE_RESOURCE_GROUP }}"
          az group delete \
            --name ${{ env.AZURE_RESOURCE_GROUP }} \
            --subscription ${{ env.AZURE_SUBSCRIPTION_ID }} \
            --yes \
            --no-wait
