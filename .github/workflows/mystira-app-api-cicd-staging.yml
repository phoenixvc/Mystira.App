name: API CI/CD - Staging Environment

on:
  push:
    branches: [staging]
    paths:
      - "src/Mystira.App.Api/**"
      - "src/Mystira.App.Domain/**"
      - "src/Mystira.App.Contracts/**"
      - "src/Mystira.App.Application/**"
      - "src/Mystira.App.Infrastructure.Data/**"
      - ".github/workflows/mystira-app-api-cicd-staging.yml"
  pull_request:
    branches: [staging]
    types: [opened, synchronize, reopened, closed]
    paths:
      - "src/Mystira.App.Api/**"
      - "src/Mystira.App.Domain/**"
      - "src/Mystira.App.Contracts/**"
      - "src/Mystira.App.Application/**"
      - "src/Mystira.App.Infrastructure.Data/**"
      - ".github/workflows/mystira-app-api-cicd-staging.yml"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: mystira-app-api-${{ github.ref }}
  cancel-in-progress: true

env:
  DOTNET_VERSION: "9.0.x"
  AZURE_WEBAPP_NAME: "mystira-app-staging-api"
  AZURE_WEBAPP_PACKAGE_PATH: "./publish"
  DOTNET_CLI_TELEMETRY_OPTOUT: "1"
  HAS_PUBLISH_PROFILE_STAGING: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_STAGING != '' }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install wasm-tools workload
        run: dotnet workload install wasm-tools

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test --no-build --configuration Release --verbosity normal

      - name: Publish
        run: dotnet publish src/Mystira.App.Api/Mystira.App.Api.csproj --configuration Release --output ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: mystira-app-api
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

  deploy-staging:
    runs-on: ubuntu-latest
    needs: build-and-test

    if: >
      (github.event_name == 'push' && github.ref == 'refs/heads/staging') ||
      (github.event_name == 'pull_request' &&
       github.event.action == 'closed' &&
       github.event.pull_request.merged == true &&
       github.base_ref == 'staging') ||
      (github.event_name == 'workflow_dispatch')

    environment: staging

    steps:
      - name: Validate required secrets for staging deployment
        if: env.HAS_PUBLISH_PROFILE_STAGING != 'true'
        run: |
          echo "ERROR: Secret AZURE_WEBAPP_PUBLISH_PROFILE_STAGING is not set."
          exit 1

      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: mystira-app-api
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Deploy to Azure Web App (Staging)
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_STAGING }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

