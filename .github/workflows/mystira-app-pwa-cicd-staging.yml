name: PWA CI/CD - Staging Environment

on:
  push:
    branches: [staging]
    paths:
      - "src/Mystira.App.PWA/**"
      - "src/Mystira.App.Contracts/**"
      - ".github/workflows/mystira-app-pwa-cicd-staging.yml"
  pull_request:
    branches: [staging]
    types: [opened, synchronize, reopened, closed]
    paths:
      - "src/Mystira.App.PWA/**"
      - "src/Mystira.App.Contracts/**"
      - ".github/workflows/mystira-app-pwa-cicd-staging.yml"
  workflow_run:
    workflows: ["Infrastructure Deploy - Staging"]
    types: [completed]
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: mystira-app-pwa-staging-${{ github.ref }}
  cancel-in-progress: true

env:
  # SWA name follows convention: [org]-[env]-[project]-swa-[region]
  AZURE_SWA_NAME: "mys-staging-mystira-swa-eus2"

jobs:
  build-and-deploy:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.action != 'closed') || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    runs-on: ubuntu-latest
    name: Build and Deploy

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Install wasm-tools workload
        run: dotnet workload install wasm-tools

      - name: Build Blazor WASM
        run: dotnet publish src/Mystira.App.PWA/Mystira.App.PWA.csproj -c Release -o publish

      - name: Deploy to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_STAGING }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "publish/wwwroot"
          skip_app_build: true
          skip_api_build: true

  close-pr:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close PR Preview

    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_STAGING }}
          action: "close"
