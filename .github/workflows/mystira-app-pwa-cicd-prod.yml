name: PWA CI/CD - Production Environment

on:
  push:
    branches: [main]
    paths:
      - "src/Mystira.App.PWA/**"
      - "src/Mystira.App.Contracts/**"
      - ".github/workflows/mystira-app-pwa-cicd-prod.yml"
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, closed]
    paths:
      - "src/Mystira.App.PWA/**"
      - "src/Mystira.App.Contracts/**"
      - ".github/workflows/mystira-app-pwa-cicd-prod.yml"
  workflow_run:
    workflows: ["Infrastructure Deploy - Production"]
    types: [completed]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: mystira-app-pwa-prod-${{ github.ref }}
  cancel-in-progress: true

env:
  # SWA name follows convention: [org]-[env]-[project]-swa-[region]
  AZURE_SWA_NAME: "mys-prod-mystira-swa-eus2"

jobs:
  build-and-deploy:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.action != 'closed') || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    runs-on: ubuntu-latest
    name: Build and Deploy
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Install wasm-tools workload
        run: dotnet workload install wasm-tools

      - name: Validate API Configuration
        run: |
          echo "Validating appsettings configuration..."

          # Check Production config
          PROD_API_URL=$(jq -r '.ApiConfiguration.DefaultApiBaseUrl // empty' src/Mystira.App.PWA/wwwroot/appsettings.Production.json)
          if [ -z "$PROD_API_URL" ]; then
            echo "ERROR: Missing DefaultApiBaseUrl in appsettings.Production.json"
            exit 1
          fi

          # Validate URL format
          if ! [[ "$PROD_API_URL" =~ ^https:// ]]; then
            echo "ERROR: Production API URL must use HTTPS: $PROD_API_URL"
            exit 1
          fi

          # Check that AvailableEndpoints exist and have valid URLs
          ENDPOINTS=$(jq -r '.ApiConfiguration.AvailableEndpoints[]?.Url // empty' src/Mystira.App.PWA/wwwroot/appsettings.Production.json)
          if [ -z "$ENDPOINTS" ]; then
            echo "ERROR: No AvailableEndpoints configured in appsettings.Production.json"
            exit 1
          fi

          # Validate each endpoint URL (using here-string to avoid subshell issue)
          VALIDATION_FAILED=0
          while IFS= read -r url; do
            if [ -n "$url" ] && ! [[ "$url" =~ ^https:// ]]; then
              echo "ERROR: Endpoint URL must use HTTPS: $url"
              VALIDATION_FAILED=1
            fi
          done <<< "$ENDPOINTS"

          if [ "$VALIDATION_FAILED" -eq 1 ]; then
            exit 1
          fi

          echo "✓ API configuration validation passed"
          echo "  - Default API: $PROD_API_URL"
          echo "  - Available endpoints:"
          jq -r '.ApiConfiguration.AvailableEndpoints[] | "    - \(.Name): \(.Url)"' src/Mystira.App.PWA/wwwroot/appsettings.Production.json

      - name: Build Blazor WASM
        run: dotnet publish src/Mystira.App.PWA/Mystira.App.PWA.csproj -c Release -o publish

      - name: Configure Environment Header for Production
        run: |
          echo "Setting Blazor-Environment header to Production..."
          jq '.globalHeaders."Blazor-Environment" = "Production"' publish/wwwroot/staticwebapp.config.json > temp.json
          mv temp.json publish/wwwroot/staticwebapp.config.json
          echo "✓ Blazor-Environment header set to Production"
          cat publish/wwwroot/staticwebapp.config.json | grep -A 1 "globalHeaders"

      - name: Deploy to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROD }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "publish/wwwroot"
          skip_app_build: true
          skip_api_build: true

  close-pr:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close PR Preview

    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROD }}
          action: "close"
