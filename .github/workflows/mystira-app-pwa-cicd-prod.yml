name: PWA CI/CD - Production Environment

on:
  push:
    branches: [main]
    paths:
      - "src/Mystira.App.PWA/**"
      - "src/Mystira.App.Contracts/**"
      - ".github/workflows/mystira-app-pwa-cicd-prod.yml"
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, closed]
    paths:
      - "src/Mystira.App.PWA/**"
      - "src/Mystira.App.Contracts/**"
      - ".github/workflows/mystira-app-pwa-cicd-prod.yml"
  workflow_run:
    workflows: ["Infrastructure Deploy - Production"]
    types: [completed]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: mystira-app-pwa-prod-${{ github.ref }}
  cancel-in-progress: true

env:
  # SWA name follows convention: [org]-[env]-[project]-swa-
