title: Test Scenario for StringEnum Parsing
description: A test scenario to verify that Archetype, CoreAxis, and EchoType parsing works correctly
tags:
  - test
  - validation
difficulty: Easy
session_length: Short
archetypes:
  - hero
  - explorer
age_group: younger-kids
minimum_age: 5
core_axes:
  - courage
  - kindness
characters:
  - id: test-character-1
    name: Test Bear
    image: bear-image.png
    audio: bear-audio.mp3
    metadata:
      role:
        - protagonist
      archetype:
        - hero
      species: Bear
      age: 8
      traits:
        - brave
        - friendly
      backstory: A brave bear who loves adventures
scenes:
  - id: scene-1
    title: The Beginning
    type: Narrative
    description: The adventure begins
    next_scene_id: scene-2
    media:
      image: forest-image.png
      audio: forest-audio.mp3
  - id: scene-2
    title: First Choice
    type: Choice
    description: You must choose your path
    branches:
      - choice: Help the friend
        next_scene_id: scene-3
        echo_log:
          echo_type: kindness
          description: Showed kindness to a friend
          strength: 0.8
        compass_change:
          axis: kindness
          delta: 0.5
      - choice: Continue alone
        next_scene_id: scene-3
        echo_log:
          echo_type: courage
          description: Chose to be independent
          strength: 0.6
        compass_change:
          axis: courage
          delta: 0.3
  - id: scene-3
    title: The End
    type: Narrative
    description: The adventure concludes
    echo_reveals:
      - echo_type: kindness
        min_strength: 0.5
        trigger_scene_id: scene-3
        reveal_mechanic: mirror
